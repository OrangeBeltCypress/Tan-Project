<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess THe Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <h1>Guess THe Number</h1> 
   <p>We have selected a random number between 1-10.
        See if you can guess it!
   </p>

   <div class="form">
       <label for="guessField">Enter a guess: </label>
       <input type="text" id="guessField" class="guessField">
       <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">    
   </div>

   <script>
        var y = Math.floor(Math.random()*10 + 1);
        var guess = 1;

        document.getElementById("submitguess").onclick = function(){
            var x = document.getElementById("guessField").value;
            if(x == y){
                alert("CONGRADULATIONS!!! YOU GUESSED THE RIGHT NUMBER IN" + guess + "GUESS ");

            }
            else if(x > y){
                guess++
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else{
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER");
            }
        }
   </script>

   <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
       Click to show date and time. 
   </button>

   <p id="demo"></p>

</body>
</html>
